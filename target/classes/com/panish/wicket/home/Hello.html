<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Wicket Hello World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <a wicket:id="show">Show Message</a>
            <span wicket:id="message">message will be replace later</span>
            <hr>
            <p>
                <a wicket:id="userpage">User Page</a>
                &nbsp;|&nbsp;<a wicket:id="layout">Layout Page</a>
                &nbsp;|&nbsp;<a wicket:id="loginForm">Login Page</a>
                &nbsp;|&nbsp;<a wicket:id="ajaxEx">Ajax Example</a>
                &nbsp;|&nbsp;<a wicket:id="modelsEx">Models Example</a>
                &nbsp;|&nbsp;<a wicket:id="loginForm2">Login Page 2</a>
                |&nbsp;<a wicket:id="formEx">Form Demo</a>
                | <a wicket:id="fileUploadEx">File Upload</a>
                | <a wicket:id="repeaterViewEx">Repeater View</a>
            </p>

            <p>
            <form wicket:id="userForm">
                <input type="submit" value="User Page" />
            </form>
            </p>
            <p>
            <div wicket:id="informationBox">
                You've got <span wicket:id="messagesNumber"></span> new messages.
            </div>
            <span wicket:id="helloMessage"></span>
            </p>
        </div>
    </div>
</body>
</html>
