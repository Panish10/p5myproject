<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>File Upload Ex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .lclass {
            color:red;
            font-weight:bold
        }

        .hclass {
            color:red;
            font-weight:bold;
            font-size: 20px
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div align="left"><a wicket:id="homepage">Home Page</a></div>
            <div align="center"><label class="hclass">File Upload Example</label></div>
        </div>
    </div>
    <hr>
    <div wicket:id="feedbackPanel"></div>
    <div class="row">
        <div class="col-md-12">
            <h1>Upload your file here!</h1>
            <form wicket:id="form">
                <div class="row">
                    <div class="col-md-4">
                        <input type="file" wicket:id="fileUploadField" />
                        <input type="submit" value="Upload" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
