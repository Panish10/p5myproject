<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Wicket Hello World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        label {
            background-color: #eee;
            padding: 4px;
            float:left;
        }
        .feedbackPanelERROR {
            color: red;
        }
        .feedbackPanelINFO {
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <a wicket:id="homepage">Home Page</a>
        </div>
    </div>
    <hr>
    <div wicket:id="feedback"></div>
    <div class="row">
        <div class="col-md-12">
            <form wicket:id="userForm">
                <div class="row">
                    <div class="col-md-4">
                        <h5>TextBox Example</h5>
                        <label>Username</label>:
                        <input wicket:id="username" type="text" size="20" />
                    </div>
                    <div class="col-md-4">
                        <h5>password Example</h5>
                        <label>Password</label>:
                        <input wicket:id="password" type="password" size="20" />
                        <br>
                        <label>Confirm Password</label>:
                        <input wicket:id="cpassword" type="password" size="20" />
                    </div>
                    <div class="col-md-4">
                        <h5>TextArea Example</h5>
                        <label>Address :</label>
                        <textarea wicket:id="address" rows="6" cols="40"></textarea>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-4">
                        <h5>Checkbox Example</h5>
                        <label>CheckBox 0 :</label>
                        <input type="checkbox" wicket:id="checkbox0" />
                        <br>
                        <label>CheckBox 1 :</label>
                        <input type="checkbox" wicket:id="checkbox1" />
                        <br>
                        <label>CheckBox 2 :</label>
                        <input type="checkbox" wicket:id="checkbox2" />
                    </div>
                    <div class="col-md-4">
                        <h5>Multiple checkboxes example 1</h5>
                        <label>1. Programming Languages :</label>
                        <br />
                        <span wicket:id="languages"></span>
                    </div>
                    <div class="col-md-4">
                        <h5>Multiple checkboxes example 2</h5>
                        <label>2. Hosting Types :</label>
                        <br />
                        <span wicket:id="hostings"></span>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-4">
                        <h5>Radio buttons example</h5>
                        <label>Select your hosting type :</label>
                        <br />
                        <span wicket:id="hosting"></span>
                    </div>
                    <div class="col-md-4">
                        <h5>Single select listbox example</h5>
                        <label>[ListChoice] Select "ONE" of your favor fruit :</label>
                        <br />
                        <select wicket:id="fruit"></select>
                    </div>
                    <div class="col-md-4">
                        <h5>ListMultipleChoice example</h5>
                        <label>[ListMultipleChoice] select "MULTIPLE" of your favor
                            number : (Ctrl + left click)</label>
                        <br />
                        <select wicket:id="number"></select>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-4">
                        <h5>DropDownChoice example</h5>
                        <label>Select your search engine </label>
                        <br />
                        <select wicket:id="sites"></select>
                    </div>
                    <div class="col-md-4">
                        <input type="file">
                    </div>
                </div>
                <hr>
                <input type="submit" value="Register" />
            </form>
        </div>
    </div>
</div>
</body>
</html>
