<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Success Page</title>
    <style>
        thead,
        tfoot {
            background-color: #3f87a6;
            color: #fff;
        }
        tbody {
            background-color: #e4f0f5;
        }
        caption {
            padding: 10px;
            caption-side: bottom;
        }
        table {
            border-collapse: collapse;
            border: 2px solid rgb(200, 200, 200);
            letter-spacing: 1px;
            font-family: sans-serif;
            font-size: .8rem;
        }
        td,
        th {
            border: 1px solid rgb(190, 190, 190);
            padding: 5px 10px;
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Wicket TextBox Example - SuccessPage.html</h1>
<hr>
<a wicket:id="homepage">Home Page</a>
<table>
    <thead>
        <tr>
            <th>
                Field
            </th>
            <th>
                Value
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><label>userName</label></td>
            <td><label wicket:id="userName"></label></td>
        </tr>
        <tr>
            <td><label>password</label></td>
            <td><label wicket:id="password"></label></td>
        </tr>
        <tr>
            <td><label>Address</label></td>
            <td><label wicket:id="address"></label></td>
        </tr>
    </tbody>
</table>
</body>
</html>
