<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Repeated View Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .lclass {
            color:red;
            font-weight:bold
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <a wicket:id="homepage">Home Page</a>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <label class="lclass">Repeated View Example</label>
            <ul><li wicket:id="repeater"></li></ul>
        </div>
    </div>
</div>
</body>
</html>
