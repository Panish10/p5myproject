<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Models Demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .lclass {
            color:red;
            font-weight:bold
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <a wicket:id="homepage">Home Page</a>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <label class="lclass">Model Example</label><br>
            <label wicket:id="helloMessage1"></label><br>
            <label wicket:id="helloMessage2"></label><br>
        </div>
        <div class="col-md-4">
            <label class="lclass">Custom Model Example</label><br>
            <label wicket:id="timeStamp"></label>
        </div>
        <div class="col-md-4">
            <label class="lclass">PoJo Model Example</label><br>
            <label wicket:id="name1"></label><br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label class="lclass">Property Model Example</label><br>
            <label>Person Name: &nbsp</label><label wicket:id="name2"></label><br>
            <label>Spouse Name: &nbsp</label><label wicket:id="spouseName1"></label><br>
            <label>Child Name: &nbsp</label><label wicket:id="child1"></label><br>
            <label>Child Name: &nbsp</label><label wicket:id="child2"></label><br>
        </div>
        <div class="col-md-4">
            <label class="lclass">Compound Property Model Example</label><br>
            <label>Person Name: &nbsp</label><label wicket:id="name"></label><br>
            <label>Spouse Name: &nbsp</label><label wicket:id="spouse.name"></label><br>
            <label>Child Name: &nbsp</label><label wicket:id="children[0].name"></label><br>
        </div>
        <div class="col-md-4">
            <form wicket:id="form">
                Select a fruit: <select wicket:id="fruits"></select>
                <div><input type="submit" value="submit"/></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
